<ns-action-bar
  title="Login"
  [showBackButton]="false"
  [hasMenu]="false"
></ns-action-bar>
<StackLayout class="form" [formGroup]="form">
  <StackLayout class="input-field">
    <Label class="label" test="Email"></Label>
    <TextField
      class="input"
      returnKeyType="next"
      required
      keyboardType="email"
      [autocorrect]="false"
      autocapitalizationType="none"
      formControlName="email"
      #emailEl
    ></TextField>
  </StackLayout>
  <StackLayout class="input-field">
    <Label class="label" test="Password"></Label>
    <TextField
      class="input"
      returnKeyType="done"
      required
      [secure]="true"
      [autocorrect]="false"
      autocapitalizationType="none"
      formControlName="password"
      #passwordEl
    ></TextField>
  </StackLayout>
  <Button
    text="Log in"
    (tap)="onSubmit()"
    class="btn btn-primary"
    [clearHistory]="true"
    *ngIf="!isLoading"
  ></Button>
  <ActivityIndicator [busy]="isLoading"></ActivityIndicator>
</StackLayout>
