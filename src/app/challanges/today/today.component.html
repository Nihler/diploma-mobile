<ns-action-bar
title="Today 123"
[showBackButton]="true"
[hasMenu]="true"
></ns-action-bar>
<Page
  xmlns="http://www.nativescript.org/tns.xsd"
  xmlns:maps="nativescript-google-maps-sdk"
>
<GridLayout rows="auto, *, 50" class="page">
  <GridLayout row="0" columns="*, *, *, *">
    <Button
    text="Enable Location"
    col="0"
    textWrap="true"
    (tap)="enableLocationTap()"
    ></Button>
    <Button
    text="Get Current Location"
    col="1"
    textWrap="true"
    (tap)="buttonGetLocationTap()"
    ></Button>
    <Button
    text="Start Monitoring"
    col="2"
    textWrap="true"
    (tap)="buttonStartTap()"
    ></Button>
    <Button
    text="Stop Monitoring"
    col="3"
    textWrap="true"
    (tap)="buttonStopTap()"
    ></Button>
  </GridLayout>
  <MapView row="1"
  #mapView
  [latitude]="latitude"
  [longitude]="longitude"
      [zoom]="zoom"
      [minZoom]="minZoom"
      [maxZoom]="maxZoom"
      [bearing]="bearing"
      [tilt]="tilt"
      i-padding="50,50,50,50"
      [padding]="padding"
      (mapReady)="onMapReady($event)"
    ></MapView>
  <Label [text]="distance"></Label>
  </GridLayout>
</Page>
