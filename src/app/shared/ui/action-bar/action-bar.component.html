<ActionBar [title]="title">
  <NavigationButton
    text="Back"
    android.systemIcon="ic_menu_back"
    *ngIf="canGoBack"
    (tap)="onGoBack()"
  ></NavigationButton>
  <NavigationButton *ngIf="android && hasMenu" icon="res://menu_black" (tap)="onToggleMenu()"></NavigationButton>
  <ActionItem *ngIf="!android && hasMenu" ios.position="left">
    <Label text="MENU"></Label>
  </ActionItem>
</ActionBar>
